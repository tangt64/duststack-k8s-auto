- name: init kubeadmin with crio
  block:
    - name: apply sysctl
      command: sysctl --system -q

    - name: init kubeadmin with crio
      shell: kubeadm init --pod-network-cidr={{ k8s_pod_cider_cidr }} --apiserver-advertise-address={{ ansible_facts[k8s_interface]['ipv4']['address'] }} --cri-socket=/var/run/crio/crio.sock
      register: kube_discovery
    - debug:
        msg: The master nodes successfully installed
    - pause:
        seconds: 30
  rescue:
    - name: reset master
      command: kubeadm reset --force
      no_log: yes
