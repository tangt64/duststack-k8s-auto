- name: haproxy install and setup
  hosts: lb
  tags: k8s-haproxy
  roles:  
    - { role: core-haproxy, when: k8s_proxy_mode == "multi"  }

- name: install and enable to cri-o,docker enviroment
  hosts: k8s_master:k8s_node
  tags: k8s-prepare
  roles:  
    - { role: k8s-prepare }    
    - { role: core-crio, when: k8s_runtime_environment == "crio" }
    - { role: core-containerd, when: k8s_runtime_environment == "crio" }

- name: install kubernetes for single master
  hosts: k8s_master[0]
  tags: k8s-master-single
  roles:  
    - { role: k8s-master-single, when: k8s_proxy_mode == "single" }


- name: install kubernetes master for the first master node
  hosts: k8s_master[0]
  tags: k8s-master-single
  roles:
    - { role: k8s-master-single, when: k8s_proxy_mode == "multi" }

- name: install kubernetes master for the rest of master nodes
  hosts: k8s_master[1:{{ MASTER_HOSTS_COUNT }}]
  tags: k8s-master-multi
  roles:
    - { role: k8s-master-ha, when: k8s_proxy_mode == "multi" }
  vars:
    MASTER_HOSTS_COUNT: "{{ groups['k8s_master'] | length }}"

- name: install kubernetes network service
  hosts: k8s_master[0]
  tags: k8s-network
  roles:  
    - { role: cni-calico, when: k8s_network == "calico" }
    - { role: cni-flanned, when: k8s_network == "flanned" }
    # - { role: cni-multus, when: k8s_network == "multus" }
    # - { role: cni-kubeovn, when: k8s_network == "kubeovn" }

- name: install kubernetes nodes
  hosts: k8s_node
  tags: k8s-node
  roles:  
    - k8s-node

